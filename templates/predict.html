<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Prediction</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename = 'predictstyles.css')}}">
    <link rel="stylesheet" href="predictstyles.css">
</head>
<header class=" header">
    <!-- <a href="#" class="logo"> <i class="fas fa-heartbeat"></i> <strong>Stroke Prediction</strong> </a> -->

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}"></a>
        <div class="collapse navbar-collapse">
            <ul class="navbar">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('bmi') }}">BMI Checker</a></li>
                
                
            </ul>
        </div>
    </nav>

    <div id="menu-btn" class="fas fa-bars"></div>

    <div class="container py-5">
        <div class="row align-items-right">
        
            <div class="col-md-8">
                <!-- <div class="card shadow">  -->
                    <!-- <div class="card-body"> -->
                        <h3 class="text-center">Stroke Prediction Form</h3>
                        <form action="{{ url_for('predictAction') }}" method="POST" onsubmit="return validateForm()">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                                <span id="name-error" class="text-danger"></span>
                            </div>
                            <div class="mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" name="age" required>
                                <span id="age-error" class="text-danger"></span>
                            </div>
                            <div class="mb-3">
                                <label for="marital-status" class="form-label">Marital Status</label>
                                <select class="form-select" id="marital-status" name="marital_status" required>
                                    <option value="" disabled selected>Select</option>
                                    <option value="single">Single</option>
                                    <option value="married">Married</option>
                                    <option value="divorced">Divorced</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="work-type" class="form-label">Work Type</label>
                                <select class="form-select" id="work-type" name="work_type" required>
                                    <option value="" disabled selected>Select</option>
                                    <option value="employed">Employed</option>
                                    <option value="self-employed">Self-Employed</option>
                                    <option value="unemployed">Unemployed</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="residence-type" class="form-label">Residence Type</label>
                                <select class="form-select" id="residence-type" name="residence_type" required>
                                    <option value="" disabled selected>Select</option>
                                    <option value="urban">Urban</option>
                                    <option value="rural">Rural</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-select" id="gender" name="gender" required>
                                    <option value="" disabled selected>Select</option>
                                    <option value="female">Female</option>
                                    <option value="male">Male</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="bmi" class="form-label">BMI</label>
                                <input type="number" class="form-control" id="bmi" name="bmi" required>
                                <span id="bmi-error" class="text-danger"></span>
                            </div>
                            <div class="mb-3">
                                <label for="glucose" class="form-label">Glucose Level</label>
                                <input type="number" class="form-control" id="glucose" name="glucose" required>
                                <span id="glucose-error" class="text-danger"></span>
                            </div>
                            <div class="mb-3">
                                <label style = "color: #028090; font-weight: 700;">Do you smoke?</label>
                                <select class="form-select" name="smoke" required>
                                    <option value="" disabled selected>Select</option>
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label style = "color: #028090; font-weight: 700;">Have you been diagnosed with hypertension? </label>
                                <select class="form-select" name="hypertension" required>
                                    <option value="" disabled selected>Select</option>
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label style = "color: #028090; font-weight: 700;">Do you have any other heart disease?</label>
                                <select class="form-select" name="heart_disease" required>
                                    <option value="" disabled selected>Select</option>
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Predict</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='predict.js') }}"></script>
    <script src="predict.js"></script>
</body>
</html>
